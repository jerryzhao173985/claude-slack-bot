name: Claude Code Processor

on:
  workflow_dispatch:
    inputs:
      question:
        description: "User question from Slack"
        required: true
        type: string
      mcp_tools:
        description: "Comma-separated list of MCP tools to enable"
        required: false
        type: string
        default: "slack"
      slack_channel:
        description: "Slack channel ID"
        required: true
        type: string
      slack_ts:
        description: "Slack message timestamp (placeholder)"
        required: true
        type: string
      slack_thread_ts:
        description: "Slack thread timestamp"
        required: false
        type: string
      system_prompt:
        description: "System prompt with thread context"
        required: false
        type: string
      model:
        description: "Claude model to use"
        required: false
        type: string
        default: "claude-3-5-sonnet-20241022"

jobs:
  run-claude:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Debug inputs
        run: |
          echo "Channel: ${{ github.event.inputs.slack_channel }}"
          echo "Message TS: ${{ github.event.inputs.slack_ts }}"
          echo "Thread TS: ${{ github.event.inputs.slack_thread_ts }}"
          echo "Question: ${{ github.event.inputs.question }}"
          echo "Model: ${{ github.event.inputs.model || 'claude-3-5-sonnet-20241022' }}"
      
      - name: Run Claude Code
        uses: anthropics/claude-code-base-action@beta
        with:
          prompt: |
            You are a helpful Slack bot assistant. A user has asked you a question in Slack.
            
            User question: ${{ github.event.inputs.question }}
            
            Please provide a helpful and concise response to the user's question.
            
            After you've prepared your response, you need to send it to Slack. Use the mcp__slack__slack_reply_to_thread tool with these parameters:
            - channel_id: "${{ github.event.inputs.slack_channel }}"
            - thread_ts: "${{ github.event.inputs.slack_thread_ts || github.event.inputs.slack_ts }}"
            - text: Your complete response to the user
            
            Make sure to call the Slack reply tool as your final action.
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          anthropic_model: ${{ github.event.inputs.model || 'claude-3-5-sonnet-20241022' }}
          mcp_config: |
            {
              "mcpServers": {
                "slack": {
                  "command": "npx",
                  "args": ["-y", "@modelcontextprotocol/server-slack"],
                  "env": {
                    "SLACK_BOT_TOKEN": "${{ secrets.SLACK_BOT_TOKEN }}",
                    "SLACK_TEAM_ID": "${{ secrets.SLACK_TEAM_ID }}"
                  }
                }
              }
            }
          allowed_tools: "ALL"
          max_turns: 15
          claude_env: |
            ANTHROPIC_PROMPT_CACHING=1
            CLAUDE_CODE_AUTORUN_TOOLS=true